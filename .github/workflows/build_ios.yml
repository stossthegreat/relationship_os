name: Build iOS IPA

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Run analyzer
        run: flutter analyze --no-fatal-infos

      - name: Build iOS (Debug, No Codesign)
        run: flutter build ios --debug --no-codesign

      - name: Create IPA directory
        run: |
          mkdir -p build/ios/ipa
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r ../ipa/app-debug.ipa Payload
          cd ..

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-ios
          path: build/ios/ipa/app-debug.ipa
          retention-days: 30

      - name: Build IPA Summary
        run: |
          echo "### ðŸŽ iOS IPA Build Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**IPA Location:** \`build/ios/ipa/app-debug.ipa\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ **Note:** This is an unsigned debug build. It cannot be installed on physical devices." >> $GITHUB_STEP_SUMMARY

